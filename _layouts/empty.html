<!DOCTYPE html>
<html lang="{{site.data.meta.lang}}">
<head>
    
    <!-- Page meta-information -->
    <meta charset="utf-8"/>
    <title>
        {% if page.title %}{{page.title}} - {% endif %}
        {{site.data.meta.name}}
        {% if paginator.page > 1 %} - Page {{paginator.page}}{% endif %}
    </title>
    <meta name="description" content="{{page.description | xml_escape}}"/>
    {% if page.noindex %}
        <meta name="robots" content="noindex"/>
    {% endif %}

    {% if page.isEntry %}
        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:creator" content="@{{site.data.author.twitter}}"/>
        <meta name="twitter:domain" content="{{site.data.meta.host}}">
        <meta name="twitter:title" content="{{page.title | xml_escape}}"/>
        <meta name="twitter:description" content="{{page.description | xml_escape}}"/>
        <meta name="twitter:image:src" content="http://{{site.data.meta.host}}/image/entry/{{page.date | date: '%Y-%m-%d'}}.jpg"/>
    {% endif %}

    <!-- Site links -->
    <link rel="alternate" type="application/atom+xml" href="/feed.xml" title="{{site.data.meta.name}}"/>
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" title="Sitemap"/>
    <link rel="canonical" href="http://{{site.data.meta.host}}{{page.url | replace: 'index.html', ''}}"/>
    <link rel="author" href="{{site.data.author.url}}" title="{{site.data.author.name}}"/>

    <!-- Styles -->
    <meta name="viewport" content="width=device-width"/>
    <!--[if gt IE 7]><!-->
        <link rel="stylesheet" href="/asset/style/vendor/normalize.css"/>
        <link rel="stylesheet" href="/asset/style/site.css"/>
    <!--<![endif]-->
    <link rel="icon" href="/favicon.png" type="image/png"/>
    <link rel="shortcut icon" href="/favicon.ico"/>

    {% if jekyll.environment == "production" %}
        <!-- Tracking -->
        <script src="https://cdn.usefathom.com/script.js" data-site="{{site.data.meta.fathomSiteId}}" honor-dnt="true" defer></script>
    {% endif %}

</head>
<body>

    <!--[if lte IE 8]>
        <p style="background:#ffc;margin:0;padding:10px;">
            <small>
                You are using an outdated version of Internet Explorer. Parts of this site, and others,
                may appear broken.<br/>
                For a faster and safer browsing experience,
                <a href="http://browsehappy.com/" target="_blank">Upgrade your browser</a>.
            </small>
        </p>
    <![endif]-->

    {{content}}

</body>
</html>
