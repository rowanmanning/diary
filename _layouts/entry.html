---
layout: page
---

<div class="entry">

    <h1>{{page.title}}</h1>

    <p>
        <img class="doodle" src="/image/entry/{{page.date | date: '%Y-%m-%d'}}.jpg" alt="{{page.description}}"/>
    </p>

    {{content}}

    <p>
        Posted
        <time datetime="{{page.date | date: '%Y-%m-%dT%H:%M:%SZ'}}">
            {{page.date | date: '%d %B %Y'}}
        </time>
        by <a href="{{site.data.author.url}}">{{site.data.author.name}}</a>.
    </p>

</div>
