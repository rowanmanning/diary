
<div role="navigation">
    {% if paginator.previous_page_path %}
        <a href="{{paginator.previous_page_path | replace: 'index.html', ''}}" rel="prev">
            View newer entries
        </a>
    {% endif %}

        <a href="{{paginator.next_page_path}}" rel="next">
            View older entries
        </a>
    {% endif %}
</div>
